[package]
name = "okto"
version = "1.1.1"
authors = ["Calli <me@calli.dev>"]
edition = "2018"
license = "MIT"
description = "A Discord bot for getting information about upcoming rocket launches"


[dependencies]
serenity = "0.10"
lazy_static = "1.4"
reqwest = { version = "0.11", features = ["json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
chrono = "0.4.19"
rand = "0.8"
url = "2.2"
regex = "1"
num_cpus = "1.13"
threadpool = "1.8"
tokio = { version = "1", features = ["full"] }
mongodb = "2.0.1"
futures = "0.3"
itertools = "0.10"
http = "0.2.8"
